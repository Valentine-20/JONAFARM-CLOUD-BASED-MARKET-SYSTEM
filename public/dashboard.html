<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard - JonaFarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfae1;
      margin: 0;
      padding: 20px;
      color: #4b2e2e;
    }

    .header-banner {
      background: #8b4513;
      color: white;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header-banner h1 {
      margin: 0;
      font-size: 32px;
    }

    .welcome-msg {
      font-size: 24px;
      color: #8b4513;
      margin-bottom: 40px;
    }

    /* Product Cards Area */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .product-card {
      background: #fff9e6;
      border-radius: 25px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .harvest-info {
      position: absolute;
      top: 150px;
      left: 35px;
      background: rgba(255, 249, 230, 0.9);
      padding: 5px 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      border: 1px solid #d2691e;
    }

    .product-card h4 {
      margin: 10px 0;
      color: #8b4513;
      font-size: 22px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 18px;
    }

    .status-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status-verified {
      color: #28a745;
    }

    /* Table Style */
    .section-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .section-container h2 {
      color: #8b4513;
      font-size: 28px;
    }

    .table-box {
      background: #fff9e6;
      padding: 40px;
      border-radius: 20px;
      margin-bottom: 60px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #8b4513;
      color: white;
      padding: 15px;
      text-align: center;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 16px;
    }

    .status-badge {
      background: #d2691e;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .logout-btn {
      background: #ff0000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: -60px;
      font-weight: bold;
    }

    /* 3-Dots Menu */
    .menu-dots {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #8b4513;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      z-index: 10;
      transition: 0.3s;
    }

    .menu-dots:hover {
      background: #d2691e;
    }

    .harvest-info {
      display: none;
      /* Hidden by default */
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      border: 1px solid #d2691e;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 5;
    }

    .verify-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="header-banner">
    <img src="JonaFarm-logo.png" alt="Logo" width="40">
    <h1>JonaFarm Market Dashboard</h1>
  </div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="welcome-msg" id="farmer-welcome">Welcome, John Kimani from Green Valley Farm!</div>

  <div class="products-grid" id="products-grid">
    <!-- Products via JS -->
  </div>

  <div class="section-container">
    <h2>Orders</h2>
  </div>
  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Buyer Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Order Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="orders-body">
        <!-- Orders via JS -->
      </tbody>
    </table>
  </div>

  <div class="section-container">
    <h2>Product Blockchain</h2>
  </div>
  <div class="table-box">
    <table class="bc-table">
      <thead>
        <tr>
          <th>Index</th>
          <th>Timestamp</th>
          <th>Action</th>
          <th>Product</th>
          <th>Previous Hash</th>
          <th>Hash</th>
        </tr>
      </thead>
      <tbody id="blockchain-body">
        <!-- Blockchain via JS -->
      </tbody>
    </table>
  </div>

  <script>
    const farmer = JSON.parse(localStorage.getItem('farmer')) || { name: 'John Kimani', farm: 'Green Valley Farm' };
    document.getElementById('farmer-welcome').textContent = `Welcome, ${farmer.name} from ${farmer.farm || 'Green Valley Farm'}!`;

    function logout() { localStorage.removeItem('farmer'); window.location.href = 'index.html'; }

    function toggleMenu(pName) {
      const sanitizedId = 'info-' + pName.replace(/\s+/g, '-');
      const info = document.getElementById(sanitizedId);
      info.style.display = (info.style.display === 'block') ? 'none' : 'block';
    }

    async function verifyProduct(name) {
      if (confirm(`Verify ${name}?`)) {
        const res = await fetch('/products/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        if (res.ok) loadData();
      }
    }

    async function loadData() {
      // Load Products
      const pRes = await fetch('/products');
      const products = await pRes.json();
      const grid = document.getElementById('products-grid');
      grid.innerHTML = '';

      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
        <div class="menu-dots" onclick="toggleMenu('${p.name.replace(/'/g, "\\'")}')">⋮</div>
        <div class="harvest-info" id="info-${p.name.replace(/\s+/g, '-')}">
          Last Harvest: 2026-01-10<br>
          Next Harvest: 2026-02-10
        </div>
        <img src="${p.image}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>Price: KSh ${p.price_ksh} per ${p.unit}</p>
        <p>Quantity: ${p.quantity} ${p.unit}</p>
        <div class="status-line">Status: <span class="status-verified">${p.verified ? '✅ Verified' : '<span style="color: red;">❌ Not Verified</span>'}</span></div>
        ${!p.verified ? `<button class="verify-btn" style="background-color: #28a745;" onclick="verifyProduct('${p.name}')">Verify Now</button>` : ''}
      `;
        grid.appendChild(card);
      });

      // Load Orders
      const oRes = await fetch(`/orders/farmer/${encodeURIComponent(farmer.name)}`);
      const orders = await oRes.json();
      const oBody = document.getElementById('orders-body');
      oBody.innerHTML = '';

      orders.forEach(o => {
        const product = products.find(prod => prod.name === o.product);
        const total = (product ? product.price_ksh : 0) * o.quantity;
        const tr = document.createElement('tr');
        tr.innerHTML = `
        <td>${o.buyer}</td>
        <td>${o.phone || '0723456782'}</td>
        <td>${o.address}</td>
        <td>${o.product}</td>
        <td>${o.quantity}</td>
        <td>KSh ${total}</td>
        <td>${o.order_date ? new Date(o.order_date).toLocaleString() : 'N/A'}</td>
        <td><span class="status-badge">Delivered</span></td>
      `;
        oBody.appendChild(tr);
      });

      // Load Blockchain
      const bcRes = await fetch('/blockchain/products');
      const chain = await bcRes.json();
      const bcBody = document.getElementById('blockchain-body');
      bcBody.innerHTML = '';

      chain.forEach((block, idx) => {
        const tr = document.createElement('tr');
        if (idx % 2 !== 0) tr.className = 'alt-row';
        tr.innerHTML = `
        <td>${block.index}</td>
        <td>${new Date(block.timestamp).toLocaleString()}</td>
        <td>${block.productAction.action}</td>
        <td>${block.productAction.product.name || block.productAction.product}</td>
        <td class="hash-cell">${block.previousHash || '0'}</td>
        <td class="hash-cell">${block.hash}</td>
      `;
        bcBody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>

</html>
