<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard - JonaFarm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfae1;
      margin: 0;
      padding: 20px;
      color: #4b2e2e;
    }

    .header-banner {
      background: #8b4513;
      color: white;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header-banner h1 {
      margin: 0;
      font-size: 32px;
    }

    .dashboard-title {
      text-align: center;
      color: #8b4513;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto 20px;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto 40px;
    }

    .stat-card {
      background: #fff9e6;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .stat-card h4 {
      margin: 0 0 10px 0;
      color: #8b4513;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #4b2e2e;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 0 auto 50px;
    }

    .product-card {
      background: #fff9e6;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .product-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .product-card h4 {
      margin: 0 0 10px 0;
      color: #8b4513;
      font-size: 18px;
    }

    .table-container {
      background: #fff9e6;
      padding: 30px;
      border-radius: 15px;
      max-width: 1100px;
      margin: 0 auto 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #8b4513;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border: 1px solid #d2691e;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #8b4513;
      color: white;
      font-size: 14px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-logout {
      background: #ff4d4d;
      color: white;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .badge-success {
      background: #d4edda;
      color: #155724;
    }

    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }

    h3 {
      color: #8b4513;
      margin-top: 0;
    }
  </style>
</head>

<body>

  <div class="header-banner">
    <img src="JonaFarm-logo.png" alt="Logo" width="40">
    <h1>Welcome to Green Valley Farm</h1>
  </div>

  <header>
    <div class="dashboard-title" id="welcome-msg" style="margin: 0;">Welcome, Farmer!</div>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </header>

  <div class="stats-container">
    <div class="stat-card">
      <h4>Total Items</h4>
      <div class="value" id="stat-total-items">0</div>
    </div>
    <div class="stat-card">
      <h4>Verified</h4>
      <div class="value" id="stat-verified-items">0</div>
    </div>
    <div class="stat-card">
      <h4>Pending Orders</h4>
      <div class="value" id="stat-pending-orders">0</div>
    </div>
  </div>

  <div class="table-container" style="background: transparent; box-shadow: none; padding: 0; max-width: 1100px;">
    <h3>My Products</h3>
    <div class="products-grid" id="product-cards">
      <!-- Inserted by JS -->
    </div>
  </div>

  <div class="table-container">
    <h3>Recent Orders</h3>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Buyer</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="table-container">
    <h3>System Blockchain</h3>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Timestamp</th>
          <th>Action</th>
          <th>Product</th>
          <th>Hash</th>
        </tr>
      </thead>
      <tbody id="blockchain-table"></tbody>
    </table>
  </div>

  <script>
    const farmer = JSON.parse(localStorage.getItem('farmer'));
    if (!farmer) window.location.href = 'login.html';
    else document.getElementById('welcome-msg').textContent = `Welcome, ${farmer.name}!`;

    function logout() {
      localStorage.removeItem('farmer');
      window.location.href = 'index.html';
    }

    function renderProductCards(products) {
      const productCards = document.getElementById('product-cards');
      productCards.innerHTML = '';
      let verifiedCount = 0;

      products.forEach(p => {
        if (p.verified) verifiedCount++;
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
        <img src="${p.image || 'placeholder.jpg'}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>${p.quantity} ${p.unit} - KSh ${p.price_ksh}</p>
        <span class="badge ${p.verified ? 'badge-success' : 'badge-warning'}">
          ${p.verified ? "Verified" : "Pending"}
        </span>
        ${!p.verified ? `<button class="btn btn-primary" style="width: 100%; margin-top: 10px;" onclick="verifyProduct('${p.name}')">Verify</button>` : ""}
      `;
        productCards.appendChild(card);
      });

      document.getElementById('stat-total-items').textContent = products.length;
      document.getElementById('stat-verified-items').textContent = verifiedCount;
    }

    async function verifyProduct(name) {
      const res = await fetch('/products/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      if (res.ok) loadProducts();
      else alert('Error verifying product');
    }

    async function loadProducts() {
      try {
        const res = await fetch('/products');
        const products = await res.json();
        window.productsList = products;
        renderProductCards(products);
        await loadOrders();
        await loadProductBlockchain();
      } catch (err) { console.error(err); }
    }

    async function loadOrders() {
      if (!window.productsList) return;
      try {
        const res = await fetch(`/orders/farmer/${encodeURIComponent(farmer.name)}`);
        const orders = await res.json();
        const tbody = document.querySelector('#orders-table tbody');
        tbody.innerHTML = '';

        let pendingCount = 0;
        orders.forEach(order => {
          if (order.status !== 'Delivered') pendingCount++;
          const product = window.productsList.find(p => p.name === order.product);
          const totalPrice = (product ? product.price_ksh : 0) * order.quantity;

          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>${order.buyer}</td>
          <td>${order.product}</td>
          <td>${order.quantity}</td>
          <td>KSh ${totalPrice}</td>
          <td>${order.order_date ? new Date(order.order_date).toLocaleDateString() : 'N/A'}</td>
          <td><span class="badge ${order.status === 'Delivered' ? 'badge-success' : 'badge-warning'}">${order.status || 'Pending'}</span></td>
        `;
          tbody.appendChild(tr);
        });
        document.getElementById('stat-pending-orders').textContent = pendingCount;
      } catch (err) { console.error(err); }
    }

    async function loadProductBlockchain() {
      try {
        const res = await fetch('/blockchain/products');
        const chain = await res.json();
        const tbody = document.getElementById('blockchain-table');
        tbody.innerHTML = '';
        chain.slice(-5).reverse().forEach(block => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
          <td>#${block.index}</td>
          <td>${new Date(block.timestamp).toLocaleTimeString()}</td>
          <td>${block.productAction.action}</td>
          <td>${block.productAction.product.name || block.productAction.product}</td>
          <td style="font-family: monospace; font-size: 0.8rem;">${block.hash.substring(0, 10)}...</td>
        `;
          tbody.appendChild(tr);
        });
      } catch (err) { console.error(err); }
    }

    loadProducts();
  </script>
</body>

</html>
