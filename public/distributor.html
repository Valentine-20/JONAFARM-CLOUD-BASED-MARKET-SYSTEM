<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributor Dashboard - JonaFarm Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfae1;
      margin: 0;
      padding: 20px;
      color: #4b2e2e;
    }

    .header-banner {
      background: #8b4513;
      color: white;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .header-banner h1 {
      margin: 0;
      font-size: 32px;
    }

    .dashboard-title {
      text-align: center;
      color: #8b4513;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .stat-card {
      background: #fff9e6;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .stat-card h4 {
      margin: 0 0 10px 0;
      color: #8b4513;
    }

    .stat-card .value {
      font-size: 24px;
      font-weight: bold;
      color: #4b2e2e;
    }

    .table-container {
      background: #fff9e6;
      padding: 30px;
      border-radius: 15px;
      max-width: 1000px;
      margin: 0 auto 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #8b4513;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border: 1px solid #d2691e;
      text-align: center;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: #8b4513;
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-logout {
      background: #ff4d4d;
      color: white;
      margin-left: auto;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .badge-success {
      background: #d4edda;
      color: #155724;
    }

    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }

    header {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>

  <div class="header-banner">
    <img src="JonaFarm-logo.png" alt="Logo" width="40">
    <h1>Welcome to Green Valley Farm</h1>
  </div>

  <header>
    <div class="dashboard-title" style="margin: 0;">Distributor Dashboard</div>
    <button class="btn btn-logout" onclick="logout()">Logout</button>
  </header>

  <div class="stats-container">
    <div class="stat-card">
      <h4>Active Tasks</h4>
      <div class="value" id="stat-active-tasks">0</div>
    </div>
    <div class="stat-card">
      <h4>Completed</h4>
      <div class="value" id="stat-completed-tasks">0</div>
    </div>
  </div>

  <div class="table-container">
    <h2 style="color: #8b4513; margin-top: 0; margin-bottom: 20px;">Assigned Deliveries</h2>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Buyer</th>
          <th>Address</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Content inserted by JS -->
      </tbody>
    </table>
  </div>

  <script>
    const distributor = JSON.parse(localStorage.getItem('distributor'));
    if (!distributor) window.location.href = 'distributor-login.html';

    function logout() {
      localStorage.removeItem('distributor');
      window.location.href = 'index.html';
    }

    async function loadOrders() {
      try {
        const res = await fetch('/orders/distributor');
        const orders = await res.json();
        const tbody = document.querySelector('#orders-table tbody');
        tbody.innerHTML = '';

        let activeCount = 0;
        let completedCount = 0;

        orders
          .filter(o => o.distributor === distributor.username || o.distributor === '')
          .forEach(order => {
            if (order.status === 'Delivered') completedCount++;
            else activeCount++;

            const tr = document.createElement('tr');
            tr.innerHTML = `
            <td>#${order.id}</td>
            <td>${order.buyer}<br><small>${order.phone || 'N/A'}</small></td>
            <td>${order.address}</td>
            <td>${order.product}</td>
            <td>${order.quantity}</td>
            <td><span class="badge ${order.status === 'Delivered' ? 'badge-success' : 'badge-warning'}">${order.status}</span></td>
            <td>
              ${order.status !== 'Delivered' ? `<button class="btn btn-primary" onclick="markDelivered(${order.id})">Mark Delivered</button>` : 'âœ… Done'}
            </td>
          `;
            tbody.appendChild(tr);
          });

        document.getElementById('stat-active-tasks').textContent = activeCount;
        document.getElementById('stat-completed-tasks').textContent = completedCount;
      } catch (err) { console.error(err); }
    }

    async function markDelivered(orderId) {
      try {
        const res = await fetch('/orders/distributor/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: orderId, status: 'Delivered', distributor: distributor.username })
        });
        if (res.ok) loadOrders();
        else {
          const data = await res.json();
          alert(data.message || 'Error updating order');
        }
      } catch (err) { console.error(err); }
    }

    loadOrders();
  </script>
</body>

</html>
