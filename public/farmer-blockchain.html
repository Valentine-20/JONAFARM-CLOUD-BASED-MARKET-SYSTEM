<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Blockchain Verification - JonaFarm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfae1;
            margin: 0;
            padding: 20px;
            color: #4b2e2e;
        }

        .header-banner {
            background: #8b4513;
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .header-banner h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff9e6;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #8b4513;
            text-align: center;
            margin-bottom: 30px;
        }

        .blockchain-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .blockchain-table th {
            background: #8b4513;
            color: white;
            padding: 15px;
            text-align: left;
        }

        .blockchain-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .hash-cell {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            color: #666;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .status-badge {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="header-banner">
        <img src="JonaFarm-logo.png" alt="Logo" width="40">
        <h1>JonaFarm Blockchain Ledger</h1>
    </div>

    <div class="container">
        <a href="buyer.html" class="back-btn">‚Üê Back to Dashboard</a>
        <h2 id="product-title">Product Lifecycle: --</h2>

        <table class="blockchain-table">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Timestamp</th>
                    <th>Action</th>
                    <th>Prev Hash</th>
                    <th>Hash</th>
                </tr>
            </thead>
            <tbody id="blockchain-body">
                <tr>
                    <td colspan="5" style="text-align:center;">Loading blockchain data...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pName = urlParams.get('product');
        if (pName) document.getElementById('product-title').textContent = `Product Lifecycle: ${pName}`;

        async function loadBlockchain() {
            try {
                const res = await fetch('/blockchain/products');
                const chain = await res.json();
                const body = document.getElementById('blockchain-body');
                body.innerHTML = '';

                // Filter for specific product
                const filtered = chain.filter(block => {
                    const actionProd = block.productAction.product;
                    const actionName = (typeof actionProd === 'string') ? actionProd : actionProd?.name;
                    return actionName === pName;
                });

                if (filtered.length === 0) {
                    body.innerHTML = '<tr><td colspan="5" style="text-align:center;">No blockchain history found for this product.</td></tr>';
                    return;
                }

                filtered.reverse().forEach(block => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${block.index}</td>
            <td>${new Date(block.timestamp).toLocaleString()}</td>
            <td><span class="status-badge">${block.productAction.action}</span></td>
            <td class="hash-cell">${block.previousHash || '0'}</td>
            <td class="hash-cell">${block.hash}</td>
          `;
                    body.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('blockchain-body').innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error loading blockchain data.</td></tr>';
            }
        }
        loadBlockchain();
    </script>
</body>

</html>
