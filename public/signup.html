<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Signup - JonaFarm</title>
  <style>
    body { font-family: Arial; background: #f5f5dc; display:flex; justify-content:center; align-items:center; height:100vh; }
    #signup-form { background:#fff8f0; padding:20px; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:300px; }
    input, button { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#a0522d; color:white; border:none; cursor:pointer; }
    button:hover{ background:#8b4513; }
  </style>
</head>
<body>
  <div id="signup-form">
    <h2>Buyer Signup</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <a href="buyer-login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signup-btn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!name||!phone||!email||!password){ alert('Fill all fields'); return; }

      let buyers=JSON.parse(localStorage.getItem('users'))||[];
      if(buyers.find(u=>u.email===email)){ alert('Email already registered'); return; }
      buyers.push({name, phone, email, password, role:'buyer'});
      localStorage.setItem('users', JSON.stringify(buyers));
      alert('âœ… Signup successful! You can now login.');
      window.location.href='buyer-login.html';
    });
  </script>
</body>
</html>
