<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Login - JonaFarm</title>
  <style>
    body { font-family: Arial; background: #f5f5dc; display:flex; justify-content:center; align-items:center; height:100vh; }
    #login-form { background:#fff8f0; padding:20px; border-radius:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1); width:300px; }
    input, button { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { background:#a0522d; color:white; border:none; cursor:pointer; }
    button:hover{ background:#8b4513; }
  </style>
</head>
<body>
  <div id="login-form">
    <h2>Buyer Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <p>Don't have an account? <a href="buyer-signup.html">Sign Up</a></p>
  </div>

  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email||!password){ alert('Fill all fields'); return; }

      let users=JSON.parse(localStorage.getItem('users'))||[];
      const user=users.find(u=>u.email===email&&u.password===password);
      if(!user){ alert('Invalid email or password'); return; }

      if(user.role==='buyer'){ localStorage.setItem('buyer', JSON.stringify(user)); window.location.href='buyer.html'; }
      else if(user.role==='farmer'){ localStorage.setItem('farmer', JSON.stringify(user)); window.location.href='farmer.html'; }
      else{ alert('Unknown role'); return; }
    });
  </script>
</body>
</html>
